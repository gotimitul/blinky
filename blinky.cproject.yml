project:
  packs:
    - pack: Keil::ARM_Compiler@^1.7.2
    - pack: ARM::CMSIS@^6.2.0
    - pack: ARM::CMSIS-Driver_STM32@^1.2.0
    - pack: ARM::CMSIS-FreeRTOS@^11.2.0
    - pack: ARM::CMSIS-View@^1.2.0
    - pack: Keil::STM32F4xx_DFP@^3.1.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for Target_1
      processor:
        fpu: sp
      add-path:
        - Application/Inc
      debug: "on"
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -flto
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++17
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --lto
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: blinky_Target_1.sct
  groups:
    - group: Application
      files:
        - file: Application/Src/app.cpp
        - file: Application/Src/led.cpp
        - file: Application/Src/led_thread.cpp
        - file: Application/Src/usb_logger.cpp
        - file: Application/Src/usb_logger_c_api.cpp
  components:
    - component: ARM::CMSIS Driver:CAN:Custom
    - component: ARM::CMSIS-View:Event Recorder&DAP
    - component: ARM::CMSIS-View:Fault:Record
    - component: ARM::CMSIS-View:Fault:Storage
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:FreeRTOS&Cortex-M
    - component: ARM::RTOS&FreeRTOS:Config&CMSIS RTOS2
    - component: ARM::RTOS&FreeRTOS:Core&Cortex-M
    - component: ARM::RTOS&FreeRTOS:Event Groups
    - component: ARM::RTOS&FreeRTOS:Heap&Heap_4
    - component: ARM::RTOS&FreeRTOS:Timers
    - component: Keil::CMSIS Driver:GPIO
    - component: Keil::Compiler&ARM Compiler:I/O:STDOUT&Breakpoint
    - component: Keil::Device:CubeMX
